<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekam Medis Application System</title>
    <style>
        body {
            background-image: url('image/index1.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        table {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 50px;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <table align="center" width="300" cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="3" align="center" valign="bottom">
                <br>
                <font color="#000000" size="3"><b>Rekam Medis Application System</b></font>
            </td>
        </tr>
        <tr>
            <td align="center" valign="middle">
                <table width="250" border="0" cellpadding="3" cellspacing="5">
                    <form method="post" action="../php/cek_login.php">
                        <tr>
                            <td colspan="3" align="center" valign="top">Login</td>
                        </tr>
                        <tr>
                            <td>NIK</td>
                            <td>:</td>
                            <td><input type="text" name="nik" required /></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>:</td>
                            <td><input type="password" name="password" required /></td>
                        </tr>
                        <tr>
                            <td colspan="3" align="center">
                                <input type="submit" value="Login" />
                                <input type="reset" value="Keluar" />
                            </td>
                        </tr>
                    </form>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
